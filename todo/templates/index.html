<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1>alo</h1>
    <form action="{% url 'add' %}" method="POST" role="form">
        {% csrf_token %}
        <div>
            <label>Todo</label>
            {{ form.text }}
        </div>

        <input type="submit" title="alo">
        <ul>
            {% for todo in todo_list %}
            <li>
                {{ todo.text }}
                {% if todo.completed %}
                <strong> COMPLETED!</strong>
                {% else %}
                <a href="{% url 'complete' todo.id %}">done</a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </form>
    <a href="{% url 'delete_completed' %}">delete all</a>
</body>

</html>
